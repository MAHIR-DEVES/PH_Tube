<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- talwind and daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>PH Tube</title>
  <!-- style -->
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .active {
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between border-b border-[#17171720]  py-7  mb-5">
      <div class="logo flex items-center">
        <img class="w-32 " src="./asset/Logo.png" alt="">
      </div>
      <div class="Navbtn">
        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="search-inout" type="search" required placeholder="Search" />
        </label>

      </div>
      <div class="Blog">
        <button class="btn  bg-red-500 text-white">Short By View</button>
      </div>
    </nav>
  </header>
  <nav id="catagory-container" class="flex justify-center py-3 gap-5">
    <div>

      <button id="btn-all" onclick="lodeVedios()" class="btn btn-sm ">All</button>
    </div>


  </nav>
  <section id="loder" class="text-center py-6 hidden">
    <span class="loading loading-spinner text-error"></span>
  </section>

  <section class="w-11/12 mx-auto grid grid-cols-2 md:grid-cols-4 gap-3" id="video-container">

    <div class="col-span-full text-center flex flex-col justify-center items-center py-45">
      <img class="h-30 w-30" src="./asset/Icon.png" alt="">
      <h2 class="text-2xl font-bold">Oops!! sorry, there is no content Here</h2>
    </div>

  </section>


  <!-- Open the modal using ID.showModal() method -->
  <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
  <dialog id="video_details" class="modal">
    <div class="modal-box">
      <div id="detiels-container">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <script src="./scrpit/index.js"></script>
</body>

</html>
